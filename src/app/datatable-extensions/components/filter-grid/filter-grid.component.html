<ngx-datatable
  class="material"
  [rows]="this.rows | gridFilter: this.filters"
  columnMode="force"
  [headerHeight]="70"
  [footerHeight]="35"
  rowHeight="auto">
  <ngx-datatable-column 
    *ngFor="let c of this.columns"
    [ngSwitch]="c.type"
    [name]="c.name" [prop]="c.prop">
    <ng-template let-column="column" ngx-datatable-header-template>
      <app-string-filter *ngSwitchCase="'string'" [displayName]="c.name" [name]="c.prop" (filter)="this.applyFilter($event)"></app-string-filter>
      <app-number-filter *ngSwitchCase="'number'" [displayName]="c.name" [name]="c.prop" (filter)="this.applyFilter($event)"></app-number-filter>
      <app-bool-filter *ngSwitchCase="'bool'" [displayName]="c.name" [name]="c.prop" (filter)="this.applyFilter($event)"></app-bool-filter>
      <app-list-filter *ngSwitchCase="'list'" [displayName]="c.name" [name]="c.prop" [list]="c.list" (filter)="this.applyFilter($event)"></app-list-filter>
      <!-- <app-date-filter *ngSwitchCase="'date'" [name]="c.name" (filter)="this.applyFilter($event)"></app-date-filter>
       -->
    </ng-template>
    <ng-template let-value="value" ngx-datatable-cell-template>
      <span *ngSwitchCase="'list'">{{this.findInList(c.list, value)}}</span>
      <input *ngSwitchCase="'bool'" type="checkbox" [checked]="value" disabled="disabled" />
      <span *ngSwitchCase="'string'">{{value}}</span>
      <span *ngSwitchCase="'number'">{{value}}</span>
    </ng-template>
  </ngx-datatable-column>
</ngx-datatable>
