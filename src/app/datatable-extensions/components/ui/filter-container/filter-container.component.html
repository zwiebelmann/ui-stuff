<div class="headerLabel" (click)="triggerSort()">
  <span>{{this.label}}</span>
  <span 
    [class.sort-btn]="getCurrentSort() != undefined" 

    [class.sort-asc]="getCurrentSort() == 'asc'" 
    [class.datatable-icon-up]="getCurrentSort() == 'asc'"

    [class.sort-desc]="getCurrentSort() == 'desc'" 
    [class.datatable-icon-down]="getCurrentSort() == 'desc'"
    ></span>
</div>
<div class="container">
  <div class="input">
    <ng-content select="[input]"></ng-content>
  </div>
  <div class="buttons">
    <ng-content select="[buttons]"></ng-content>
  </div>
</div>
<ng-content select="[menu]"></ng-content>
